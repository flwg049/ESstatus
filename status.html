<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Team Status</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-inactive {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBFXaNXUL_ToRZi1fKuiyZyN5yQWyP6ZnA",
            authDomain: "esstatus-acb54.firebaseapp.com",
            databaseURL: "https://esstatus-acb54-default-rtdb.firebaseio.com",
            projectId: "esstatus-acb54",
            storageBucket: "esstatus-acb54.firebasestorage.app",
            messagingSenderId: "402865427495",
            appId: "1:402865427495:web:6ffd207d1a4a079f5e6a02",
            measurementId: "G-DMTZH06RR3"
        };

        // Firebase 초기화
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Firebase에서 데이터 가져오기 및 렌더링
        function loadFromFirebase() {
            const statusTable = document.getElementById("statusTable");

            // 데이터 가져오기
            firebase.database().ref("groundTeams").on("value", (snapshot) => {
                const teams = snapshot.val();
                statusTable.innerHTML = ""; // 기존 데이터 초기화

                if (teams) {
                    teams.forEach((team) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${team.name}</td>
                            <td class="${team.status === 'Active' ? 'status-active' : 'status-inactive'}">
                                ${team.status}
                            </td>
                            <td>${team.officer}</td>
                        `;
                        statusTable.appendChild(row);
                    });
                } else {
                    statusTable.innerHTML = "<tr><td colspan='3'>No data available</td></tr>";
                }
            });
        }

        // 페이지 로드 시 데이터 로드
        window.onload = loadFromFirebase;
    </script>
</head>
<body>
    <h1>Ground Team Status</h1>
    <table>
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Status</th>
                <th>Responsible Officer</th>
            </tr>
        </thead>
        <tbody id="statusTable"></tbody>
    </table>
</body>
</html>
